<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Scores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  
    <style>
        body {
            background-color: #cccccc;
        }
      </style>

  </head>
  <body>

    <div class="container-fluid mt-5">
        <div class="row mt-5">
            <div class="col">             
              </div>          

              <div class="col">
                <form>
                    <div class="mb-3">
                      <label for="name" class="form-label">Name</label>
                      <input type="text" class="form-control" id="name" aria-describedby="name">                      
                    </div>
                    <div class="mb-3">
                      <label for="AndreID" class="form-label">Andrew ID</label>
                      <input type="text" class="form-control" id="AndreID">
                    </div>
                    <div class="mb-3">
                        <label for="CourseGrade" class="form-label">Course Grade</label>
                        <input type="text" class="form-control" id="CourseGrade" pattern="[A-Fa-f]" title="Please enter a single letter between A and F">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
              </div>

              <div class="col">
               
              </div>
        </div>                 
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
